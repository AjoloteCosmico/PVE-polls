—Gracias —dijo Andrew Martin, aceptando el asiento que le ofrecían. Su semblante no delataba a una persona acorralada, pero eso era. En realidad su semblante no delataba nada, pues no dejaba ver otra expresión que la tristeza de los ojos. Tenía el cabello lacio, castaño claro y fino, y no había vello en su rostro. Parecía recién afeitado. Vestía anticuadas, pero pulcras ropas de color rojo aterciopelado. Al otro lado del escritorio estaba el cirujano, y la placa del escrito incluía una serie indentificatoria de letras y números, pero Andrew no se molestó en leerla. Bastaría con llamarle “doctor”. —¿Cuándo se puede realizar la operación doctor? —preguntó. El cirujano murmuró, con esa inalienable nota de respeto que un robot siempre usaba ante un ser humano: —No estoy seguro de entender cómo o en quién debe realizarse esa operación, señor. El rostro del cirujano habría revelado cierta respetuosa intransigencia si tal expresión —o cualquier otra— hubiera sido posible en el acero inoxidable con un ligero tono de bronce. Andrew Martin estudió la mano derecha del robot, la mano quirúrgica, que descansaba en el escritorio. Los largos dedos estaban artísticamente  3 modelados en curvas metálicas tan gráciles y apropiadas que era fácil imaginarlas empuñando un escalpelo que momentáneamente se transformaría en parte de los propios dedos. En su trabajo no habría vacilaciones, tropiezos, temblores ni errores. Eso iba unido a la especialización tan deseada por la humanidad que pocos robots poseían ya un cerebro independiente. Claro que un cirujano necesita cerebro, pero éste estaba tan limitado en su capacidad que no reconocía a Andrew. Tal vez nunca le hubiera oído nombrar. —¿Alguna vez ha pensado que le gustaría ser un hombre? —le preguntó Andrew. El cirujano dudó un momento, como si la pregunta no encajara en sus sendas positrónicas. —Pero yo soy un robot, señor. —¿No sería preferible ser un hombre? —Sería preferible ser mejor cirujano. No podría serlo si fuera hombre, sólo si fuese un robot más avanzado. Me gustaría ser un robot más avanzado. —¿No le ofende que yo pueda darle órdenes, que yo pueda hacerle poner de pie, sentarse, moverse a derecha e izquierda, con sólo decirlo? —Es mi placer agradarle. Si sus órdenes interfiriesen en mi funcionamiento respecto de usted o de cualquier otro ser humano, no le obedecería. La primera Ley, concerniente a mi deber para con la seguridad humana, tendría prioridad sobre la Segunda Ley, la referente a la obediencia. De no ser así, la obediencia es un placer para mí... Pero ¿a quién debo operar? —A mí. —Imposible. Es una operación evidentemente dañina. —Eso no importa —dijo Andrew con calma. —No debo infligir daño —objetó el cirujano. —A un ser humano no, pero yo también soy un robot.  Andrew tenía mucha más experiencia de robot cuando acabaron de manufacturarlo. Era como cualquier otro robot, con diseño elegante y funcional.  4 Le fue bien en el hogar adonde lo llevaron, en aquellos días en que los robots eran una rareza en las casas y en el planeta. Había cuatro personas en la casa: el “señor”, la “señora”, la “señorita” y la “niña”. Conocía los nombres, pero nunca los usaba. El Señor se llamaba Gerald Martin. Su número de serie era NDR... No se acordaba de las cifras. Había pasado mucho tiempo, pero si hubiera querido recordarlas habría podido hacerlo. Sólo que no quería. La Niña fue la primera en llamarlo Andrew, porque no era capaz de pronunciar las letras, y todos hicieron lo mismo que ella. La Niña... Llegó a vivir noventa años y había fallecido tiempo atrás. En cierta ocasión, él quiso llamarla Señora, pero ella no se lo permitió. Fue Niña hasta el día de su muerte. Andrew estaba destinado a realizar tareas de ayuda de cámara, de mayordomo y de criado. Eran días experimentales para él y para todos los robots en todas partes, excepto en las factorías y las estaciones industriales y exploratorias que se hallaban fuera de la Tierra. Los Martin le tenían afecto y muchas veces le impedían realizar su trabajo porque la Señorita y la Niña preferían jugar con él. Fue la Señorita la primera en darse cuenta de cómo se podía solucionar aquello. —Te ordenamos a que juegues con nosotras y debes obedecer las órdenes —le dijo. —Lo lamento, Señorita —contestó Andrew—, pero una orden previa del Señor sin duda tiene prioridad. —Papá sólo dijo que esperaba que tú te encargaras de la limpieza — replicó ella—. Eso no es una orden. Yo sí te lo ordeno. Al Señor no le importaba. El Señor sentía un gran cariño por la Señorita y por la Niña, incluso más que la Señora, y Andrew también les tenía cariño. Al menos, el efecto que ellas ejercían sobre sus actos eran aquellos que en un ser humano se hubieran considerado los efectos del cariño. Andrew lo consideraba cariño, pues no conocía otra palabra designarlo. Talló para la Niña un pendiente de madera. Ella se lo había ordenado. Al parecer, a la Señorita le habían regalado por su cumpleaños  5 un pendiente de marfilina con volutas, y la Niña sentía celos. Sólo tenía un trozo de madera y se lo dio a Andrew con un cuchillo de cocina. Andrew lo talló rápidamente.  —Qué bonito, Andrew —dijo la niña—. Se lo enseñaré a papá. El Señor no podía creerlo. —¿Dónde conseguiste esto Mandy? —Así llamaba el Señor a la Niña. Cuando la Niña le aseguró que decía la verdad, el Señor se volvió hacia Andrew—. ¿Lo has hecho tú, Andrew? —Sí Señor. —¿De dónde copiaste el diseño? —Es una representación geométrica, Señor, que armoniza con la fibra de la madera. Al día siguiente, el Señor le llevó otro trozo de una madera y un vibrocuchillo eléctrico. —Talla algo con esto, Andrew. Lo que quieras.  Andrew obedeció y el Señor le observó; luego, examinó el producto durante un largo rato. Después de eso, Andrew dejó de servir la mesa. Le ordenaron que leyera libros sobre diseño de muebles, y aprendió a fabricar gabinetes y escritorios. El Señor le dijo: —Son productos asombrosos, Andrew. —Me complace hacerlos, Señor. —¿Cómo que te complace? —Los circuitos de mi cerebro funcionan con mayor fluidez. He oído usar el término “complacer” y el modo en que usted lo usa concuerda con mi modo de sentir. Me complace hacerlos, Señor.  Gerald Martin llevó a Andrew a la oficina regional de Robots y Hombres Mecánicos de Estados Unidos. Como miembro de la Legislatura Regional, no tuvo problemas para conseguir una entrevista con el jefe de robopsicología. Más aún, sólo estaba calificado para poseer un robot por ser miembro de la Legislatura. Los robots no eran algo habitual en aquellos días.  6 Andrew no comprendió nada al principio, pero en años posteriores, ya con mayores conocimientos, evocaría esa escena y lo comprendería. El robopsicólogo, Merton Mansky, escuchó con el ceño cada vez más fruncido y realizó un esfuerzo para no tamborilear en la mesa con los dedos. Tenía tensos los rasgos y la frente arrugada y daba la impresión de ser más joven de lo que aparentaba. —La robótica no es un arte exacto, señor Martin —dijo—. No puedo explicárselo detalladamente, pero la matemática que rige la configuración de las sendas positrónicas es tan compleja que sólo permite soluciones aproximadas. Naturalmente, como construimos todo en torno de las Tres Leyes, éstas son incontrovertibles. Desde luego, reemplazaremos ese robot... —En absoluto —protestó el Señor—. No se trata de un fallo. Él cumple perfectamente con sus deberes. El punto es que también realiza exquisitas tallas en madera y nunca repite los diseños. Produce obras de arte.  Mansky parecía confundido. —Es extraño. Claro que actualmente estamos probando con sendas generalizadas... ¿Cree usted que es realmente creativo? —Véalo usted mismo. Le entregó una pequeña esfera de madera, en la que había una escena con niños tan pequeños que apenas se veían; pero las proporciones eran perfectas y armonizaban de un modo natural con la fibra, como si también ésta estuviera tallada. —¿Él hizo esto? —exclamó Mansky. Se lo devolvió, sacudiendo la cabeza—. Puramente fortuito. Algo que hay en sus sendas. —¿Pueden repetirlo? —Probablemente no. Nunca nos han informado de nada semejante. —¡Bien! No me molesta en absoluto que Andrew sea el único. —Me temo que la empresa querrá recuperar ese robot para estudiarlo. —Olvídelo —replicó el Señor. Se volvió hacia Andrew—: Vámonos a casa. —Como usted desee, Señor —dijo Andrew.  7   La Señorita salía con jovencitos y no estaba mucho en casa. Ahora era la Niña, que ya no era tan niña, quien llenaba el horizonte de Andrew. Nunca olvidaba que la primera talla en madera de Andrew había sido para ella. La llevaba en una cadena de plata que le pendía del cuello. Fue ella la primera que se opuso a la costumbre del Señor a regalar los productos. —Vamos, papá. Si alguien los quiere, que pague por ellos. Valen la pena. —Tu no eres codiciosa, Mandy. —No es por nosotros, papá. Es por el artista. Andrew jamás había oído esa palabra y en cuanto tuvo un momento a solas la buscó en el diccionario.  Poco después realizaron otro viaje; en esa ocasión para visitar al abogado del Señor. —¿Qué piensas de esto John? —le preguntó el Señor. El abogado se llamaba John Feingold. Era canoso y barrigón, y los bordes de sus lentes de contacto estaban teñidos de verde brillante. Miró la pequeña placa que el Señor le había entregado. —Es bella... Pero estoy al tanto. Es una talla de un robot, ese que has traído contigo. —Sí, es obra de Andrew. ¿Verdad, Andrew? —Sí, Señor. —¿Cuánto pagarías por esto John? —preguntó el Señor. —No sé. No colecciono esos objetos. —¿Creerías que me han ofrecido doscientos cincuenta dólares por esta cosita? Andrew ha fabricado también sillas que he vendido por quinientos dólares. Los productos de Andrew nos han permitido depositar doscientos mil dólares en el banco. —¡Cielos, te está haciendo rico, Gerald! —Sólo a medias. La mitad está en una cuenta a nombre de Andrew Martin. —¿Del robot?  8 —Exacto, y quiero saber si es legal. —¿Legal? —Feingold se reclinó en la silla, haciéndola crujir—. No hay precedentes, Gerald. ¿Cómo firmó tu robot los papeles necesarios? —Sabe hacer la firma de su nombre y yo la llevé. No lo llevé a él al banco en persona. ¿Es preciso hacer algo más? —Mmm... —Feingold entrecerró los ojos durante unos segundos—. Bueno, podemos crear un fondo fiduciario que maneje las finanzas en su nombre, lo cual hará de capa aislante entre él y el mundo hostil. Aparte de eso, mi consejo es que no hagas nada más. Hasta ahora nadie te ha detenido. Si alguien se opone, déjale que se querelle. —¿Y te harás cargo del caso si hay alguna querella? —Por un anticipo, claro que sí. —¿De cuánto? Feingold señaló la placa de madera. —Algo como esto. —Me parece justo —dijo el Señor. Feingold se rió entre dientes mientras se volvía hacia el robot. —¿Andrew, te gusta tener dinero? —Sí, señor.  —¿Qué piensas hacer con él? —Pagar cosas que de lo contrario tendría que pagar el Señor. Esto le ahorrará gastos al Señor.  Hubo ocasiones para ello. Las reparaciones eran costosas y las revisiones aún más. Con los años se produjeron nuevos modelos de robot, y el Señor se preocupó de que Andrew contara con cada nuevo dispositivo, hasta que fue un dechado de excelencia metálica. El propio robot se encargaba de los gastos. Andrew insistía en ello. Sólo sus sendas positrónicas permanecieron intactas. El Señor insistía en ello. —Los nuevos no son tan buenos como tú, Andrew. Los nuevos robots no sirven. La empresa ha aprendido a hacer sendas más precisas, más específicas, más particulares. Los nuevos robots no son versátiles.  9 Hacen aquello para lo cual están diseñados y jamás desvían. Te prefiero a ti. —Gracias, Señor,  —Y es obra tuya, Andrew, no lo olvides. Estoy seguro de que Mansky puso fin a las sendas generalizadas en cuanto te echó un buen vistazo. No le gustó que fueras tan imprevisible... ¿Sabes cuántas veces pidió que te llevaríamos para estudiarte? ¡Nueve veces! Pero nunca se lo permití, y ahora que se ha retirado quizá nos dejen en paz. El cabello del Señor disminuyó y encaneció, y el rostro se le puso fofo, pero Andrew tenía mejor aspecto que cuando entró a formar parte de la familia. La Señora se había unido a una colonia artística de Europa y la Señorita era poeta en Nueva York. A veces escribían, pero no con frecuencia. La Niña estaba casada y vivía a poca distancia. Decía que no quería abandonar a Andrew y cuando nació su hijo, el Señorito, dejó que el robot cogiera el biberón para alimentarlo. Andrew comprendió que el Señor, con el nacimiento de ese nieto, tenía ya alguien que reemplazara a quienes se habían ido. No sería tan injusto presentarle su solicitud. —Señor —le dijo—, ha sido usted muy amable al permitir que yo gastara mi dinero según mis deseos. —Era tu dinero, Andrew. —Sólo por voluntad de usted, Señor. No creo que la ley le hubiera impedido conservarlo. —La ley no me va a persuadir de que me porte mal, Andrew. —A pesar de todos los gastos y a pesar de los impuestos, Señor, tengo casi seiscientos mil dólares. —Lo sé, Andrew. —Quiero dárselos, Señor. —No los aceptaré, Andrew. —A cambio de algo que usted puede darme, Señor. —Ah, ¿Qué es eso, Andrew? —Mi libertad, Señor. —Tu... —Quiero comprar mi libertad, Señor. 