No fue tan fácil. El Señor se sonrojó, soltó un “¡Por amor de Dios!”, dio media vuelta y se alejó. Fue la Niña quien logró convencerlo, en un tono duro y desafiante, y delante de Andrew. Durante treinta años, nadie había dudado en hablar en su presencia, tratárase de él o no. Era sólo un robot. —Papá, ¿porqué te lo tomas como una afrenta personal? Él seguirá aquí. Continuará siéndote leal. No puede evitarlo. Lo tiene incorporado. Lo único que quiere es formalismo verbal. Quiere que lo llamen libre. ¿Es tan terrible? ¿No se lo ha ganado? ¡Cielos! él y yo hemos hablado de esto durante años. —¿Conque durante años? —Si, una y otra vez lo ha ido postergando por temor a lastimarte. Yo le dije que te lo pidiera. —Él no sabe qué es la libertad. Es un robot. —Papá, no lo conoces. Ha leído todo lo que hay en la biblioteca. No sé qué siente por dentro, pero tampoco sé qué sientes tú. Cuando le hablas, reacciona ante las diversas abstracciones tal como tú y yo. ¿Qué otra cosa cuenta? Si las reacciones de alguien son como las nuestras, ¿qué más se puede pedir? —La ley no adoptará esa actitud —se obstinó el Señor, exasperado. Se volvió hacia Andrew y le dijo con voz ronca—: ¡Mira, oye! No puedo liberarte a no ser de una forma legal, y si esto llega a los tribunales no sólo no obtendrás la libertad, sino que la ley se enterará oficialmente de tu fortuna. Te dirán que un robot no tiene derecho a ganar dinero. ¿Vale la pena que pierdas tu dinero por esta farsa? —La libertad no tiene precio, Señor —replicó Andrew—. Sólo la posibilidad de obtenerla ya vale ese dinero.  El tribunal también podía pensar que la libertad no tenía precio y decidir que un robot no podía comprarla por mucho que pagase, por alto que fuese el precio. La declaración del abogado regional, que representaba a quienes habían entablado un pleito conjunto para oponerse a la libertad de Andrew,  11 fue ésta: La palabra “libertad” no significaba nada cuando se aplicaba a un robot, pues sólo un ser humano podía ser libre. Lo repitió varias veces, siempre que le parecía apropiado; lentamente, moviendo las manos al son de las palabras. La Niña pidió permiso para hablar en nombre de Andrew.  La llamaron por su nombre completo, el cual Andrew nunca había oído antes: —Amanda Laura Martin Charney puede acercarse al estrado. —Gracias, señoría. No soy abogada y no sé hablar con propiedad, pero espero que todos presten atención al significado e ignoren las palabras. Comprendamos qué significa ser libre en el caso de Andrew. En algunos sentidos, ya lo es. Lleva por lo menos veinte años sin que un miembro de la familia Martin le ordene hacer algo que él no hubiera hecho por propia voluntad. Pero si lo deseamos, podemos ordenarle cualquier cosa y expresarlo con la mayor rudeza posible, porque es una máquina y nos pertenece. ¿Porqué ha de seguir en esa situación, cuando nos ha servido durante tanto tiempo y tan lealmente y ha ganado tanto dinero para nosotros? No nos debe nada más; los deudores somos nosotros. Aunque se nos prohibiera legalmente someter a Andrew a una cervidumbre involuntaria, él nos serviría voluntariamente. Concederle la libertad será sólo una triquiñuela verbal, pero significaría muchísimo para él. Le daría todo y no nos costaría nada.  Por un momento pareció que el juez contenía una sonrisa. —Entiendo su argumentación, señora Charney. Lo cierto es que a este respecto no existe una ley obligatoria ni un precedente. Sin embargo, existe el supuesto tácito de que sólo el ser humano puede gozar de libertad. Puedo establecer una nueva ley, o someterme a la decisión de un tribunal superior; pero no puedo fallar en contra de ese supuesto. Permítame interpelar al robot. ¡Andrew! —Sí, señoría. Era la primera vez que Andrew hablaba ante el tribunal y el juez se asombró de la modulación humana de aquella voz. —¿Porqué quieres ser libre, Andrew? ¿En qué sentido es importante para ti? —¿Desearía usted ser esclavo, señoría?  12 —Pero no eres esclavo. Eres un buen robot, un robot genial, por lo que me han dicho, capaz de expresiones artísticas sin parangón. ¿Qué más podrías hacer si fueras libre? —Quizá no pudiera hacer más de lo que hago ahora, señoría, pero lo haría con mayor alegría. Creo que sólo alguien que desea la libertad puede ser libre. Yo deseo la libertad. Y eso le proporcionó al juez un fundamento. El argumento central de su sentencia fue: “No hay derecho a negar la libertad a ningún objeto que posea una mente tan avanzada como para entender y desear ese estado.” Más adelante, el Tribunal Mundial ratificó la sentencia.  El Señor seguía disgustado y su áspero tono de voz hacía que Andrew se sintiera como si tuviese un cortocircuito. —No quiero tu maldito dinero, Andrew. Lo tomaré sólo porque de lo contrario no te sentirás libre. A partir de ahora, puedes elegir tus tareas y hacerlas como te plazca. No te daré órdenes, excepto ésta: que hagas lo que se te plazca. Pero sigo siendo responsable de ti. Esa forma parte de la sentencia del juez. Espero que lo entiendas. —No seas irascible, papá —interrumpió la Niña—. La responsabilidad no es una gran carga. Sabes que no tendrás que hacer nada. Las Tres Leyes siguieron vigentes.  —Entonces, ¿en qué sentido es libre? —¿Acaso los seres humanos no están obligados por sus leyes, Señor? —No voy a discutir —dijo el Señor. Se marchó, y a partir de entonces Andrew lo vio con poca frecuencia. La Niña iba a verlo a menudo a la casita que le habían construido y entregado. No disponía de cocina ni cuarto de baño. Sólo tenía dos habitaciones. Una era una biblioteca y la otra servía de depósito y taller. Andrew aceptó muchos encargos y como robot libre trabajó más que antes, hasta que pagó el costo de la casa y el edificio se transfirió legalmente. Un día, fue a verlo el Señorito..., no, ¡George! El Señorito había insistido en eso después de la sentencia del juez. —Un robot libre no llama Señorito a nadie —le había dicho George—. Yo te llamo Andrew. Tú debes llamarme George.  13 El día en que George fue a verlo a solas le informó de que el Señor estaba agonizando. La Niña se encontraba junto al lecho, pero el Señor también quería estuviese Andrew. El Señor habló con voz potente, aunque parecía incapaz de moverse. Se esforzó en levantar la mano.  —Andrew —dijo—, Andrew... No me ayudes, George. Me estoy muriendo, eso es todo, no estoy impedido... Andrew, me alegra que seas libre. Sólo quería decirte eso. Andrew no supo qué decir. Nunca había estado frente a un moribundo, pero sabía que era el modo humano de dejar de funcionar. Era como ser desmontado de una manera involuntaria e irreversible, y Andrew no sabía qué era lo apropiado decir en ese momento. Sólo pudo quedarse en pie, callado e inmóvil. Cuando todo terminó, la Niña le dijo:  —Tal vez te haya parecido huraño hacia el final, Andrew, pero estaba viejo y le dolió que quisieras ser libre. Y entonces Andrew halló las palabras adecuadas: —Nunca habría sido libre sin él, Niña.  Andrew comenzó a usar ropa después de la muerte del Señor. Empezó por ponerse unos pantalones viejos, unos que le había dado George. George ya estaba casado y era abogado. Se incorporó a la firma de Feingold. El viejo Feingold había muerto tiempo atrás, pero su hija continuó con el bufete, que con el tiempo pasó a llamarse Feingold y Martin. Conservó ese nombre incluso cuando la hija se retiró y ningún Feingold la sucedió. En la época en que Andrew se puso ropa por primera vez, el apellido Martin acababa de añadirse a la firma. George se esforzó en no sonreír al verle ponerse los pantalones por primera vez, pero Andrew le notó la sonrisa en los ojos. George le enseñó a cómo manipular la carga de estática para permitir que los pantalones se abrieran, le cubrieran la parte inferior del cuerpo y se cerraran. George le hizo una demostración con sus propios pantalones, pero Andrew comprendió que él tardaría en imitar la soltura de ese movimiento.  14 —¿Y para qué quieres llevar pantalones, Andrew? —dijo George—. Tu cuerpo resulta tan bellamente funcional que es una pena cubrirlo; especialmente, cuando no tienes que preocuparte por la temperatura ni por el pudor. Y además no se ciñen bien sobre el metal. —¿Acaso los cuerpos humanos no resultan bellamente funcionales, George? Sin embargo, os cubrís.  —Para abrigarnos, por limpieza, como protección, como adorno. Nada de eso aplica en tu caso. —Me siento desnudo sin ropa. Me siento diferente, George. —¡Diferente! Andrew, hay millones de robots en la Tierra. En esta región, según el último censo, hay casi tantos robots como hombres. —Lo sé, George. Hay robots que realizan cualquier tipo de tarea concebible. —Y ninguno de ello usa ropa.  —Pero ninguno de ellos es libre, George. Poco a poco, Andrew mejoró su guardaropa. Lo inhibían la sonrisa de George y la mirada de las personas que le encargaban trabajos. Aunque fuera libre, el detallado programa con que había sido construido le imponía un determinado comportamiento con la gente, y sólo se animaba a avanzar poco a poco. La desaprobación directa lo contrariaba durante meses. No todos aceptaban la libertad de Andrew. Él era incapaz de guardarles rencor, pero sus procesos mentales se encontraban con dificultades al pensar en ello. Sobre todo, evitaba ponerse ropa cuando creía que la Niña iba a verlo. Era ya una anciana que a menudo vivía lejos, en un clima más templado, pero en cuanto regresaba iba a visitarlo. En uno de esos regresos, George le comentó: —Ella me ha convencido Andrew. Me presentaré como candidato a la Legislatura el año próximo. De tal abuelo, tal nieto, dice ella. —De tal abuelo... —Andrew se interrumpió, desconcertado. —Quiero decir que yo, el nieto, seré como el Señor, el abuelo, que estuvo un tiempo en la Legislatura.  —Eso sería agradable, George. Si el Señor aún estuviera...  15 Se interrumpió de nuevo, pues no quería decir “en funcionamiento”. No parecía adecuado. —Vivo— Lo ayudó George—. Sí, pienso en el viejo monstruo de cuando en cuando. Andrew reflexionó sobre esa conversación. Se daba cuenta de sus limitaciones de lenguaje al hablar con George. El idioma había cambiado un poco desde que Andrew se había convertido en un ser con vocabulario innato. Además, George practicaba una lengua coloquial que el Señor y la Niña no utilizaban. ¿Porqué llamaba monstruo al Señor, cuando esa palabra no parecía la apropiada? Los libros no lo ayudaban. Eran antiguos y la mayoría trataban de tallas en madera, de arte o de diseño de muebles. No había ninguno sobre el idioma ni sobre las costumbres de los seres humanos. Pensó que debía buscar los libros indicados y, como robot libre, supuso que sería mejor no preguntarle a George. Iría a la ciudad y haría uso de la biblioteca. Fue una decisión triunfal y sintió que su electropotencial se elevaba tanto que tuvo que activar una bobina de impedancia. Se puso un atuendo completo, incluida una cadena de madera en el hombro. Hubiera preferido plástico brillante, pero George le había dicho que la madera resultaba más elegante y que el cedro bruñido era mucho más valioso. Llevaba recorridos treinta metros cuando una creciente resistencia le hizo detenerse. Desactivó la bobina de impedancia, pero no fue suficiente. Entonces, regresó a la casa y anotó cuidadosamente en un papel. “Estoy en la biblioteca” Lo dejó a la vista, sobre la mesa.  No llegó a la biblioteca. Había estudiado el plano. Conocía el itinerario, pero no su apariencia. Los monumentos al natural no se asemejaban a los símbolos del plano y eso le hacía dudar. Finalmente pensó que debía de haberse equivocado, pues todo parecía extraño. Se cruzó con algún que otro robot campesino, pero cuando se decidió a preguntar no había nadie a la vista. Pasó un vehículo y no se detuvo. Andrew se quedó de pié, indeciso, y entonces vio venir dos seres humanos por el campo.   16 Se volvió hacia ellos, y ellos cambiaron de rumbo para salirse al encuentro. Un instante antes iban hablando en voz alta, pero se habían callado. Tenían una expresión que Andrew asociaba con la incertidumbre de los humanos y eran jóvenes, aunque no mucho. ¿Veinte años? Andrew nunca sabía determinar la edad de los humanos. —Señores, ¿podrían indicarme el camino hacia la biblioteca de la ciudad? Uno de ellos, el más alto de los dos, que llevaba un enorme sombrero, le dijo al otro: —Es un robot. El otro tenía nariz prominente y párpados gruesos. —Va vestido— comentó. El alto cascó los dedos. —Es el robot libre. En casa de los Martin tienen un robot libre que no pertenece a nadie. ¿Porqué otra razón iba a usar ropa? —Pregúntaselo. —¿Eres el robot de los Martin? —Soy Andrew Martin, señor. —Bien, pues quítate esa ropa. Los robots no usan ropa. —Y le dijo al otro—: Es repugnante. Míralo. Andrew titubeó. Hacía tanto tiempo que no oía una orden en ese tono de voz que los circuitos de la Segunda Ley se atascaron un instante. —Quítate la ropa —repitió el alto—. Te lo ordeno. Andrew empezó a desvestirse. —Tíralas allí —le ordenó el alto. —Si no pertenece a nadie —sugirió el de nariz prominente—, podría ser nuestro. —De cualquier modo —dijo el alto— ¿quién va a poner objeciones a lo que hagamos? No estamos dañando ninguna propiedad... —Y le indicó a Andrew—: Apóyate sobre la cabeza. —La cabeza no es para... —balbuceó él. —Es una orden. Si no sabes cómo hacerlo, inténtalo.  17 Andrew volvió a dudar y luego apoyó la cabeza en el suelo. Intentó levantar las piernas y cayó pesadamente. —Quédate quieto —le ordenó el alto, y le dijo al otro—: Podemos desmontarlo. ¿Alguna vez has desmontado un robot? —¿Nos dejará hacerlo? —¿Cómo podría impedirlo? Andrew no tenía modo de impedirlo si le ordenaban no resistirse. La Segunda Ley, la de obediencia, tenía prioridad sobre la Tercera ley, la de supervivencia. En cualquier caso, no podía defenderse sin hacerles daño, y eso significaría violar la Primera Ley. Ante ese pensamiento, sus unidades motrices se contrajeron ligeramente y Andrew se quedó allí tiritando.  El alto lo empujó con el pie. —Es pesado. Creo que vamos a necesitar herramientas para este trabajo. —Podríamos ordenarle que se desmonte el mismo. Sería divertido verle intentarlo. —Sí — asintió el alto, pensativamente—, pero apartémoslo del camino. Si viene alguien... Era demasiado tarde. Alguien venía, y era George. Andrew le vio cruzar una loma a lo lejos. Le hubiera gustado hacerle señas, pero la última orden había sido que se quedara quieto. George echó a correr y llegó con el aliento entrecortado. Los dos jóvenes retrocedieron unos pasos. —Andrew ¿ha pasado algo? —Estoy bien George. —Entonces ponte de pie... ¿Qué pasa con tu ropa? —¿Es tu robot amigo? —preguntó el alto. —No es el robot de nadie. ¿Qué ha ocurrido aquí? —Le pedimos cortésmente que se quitara la ropa. ¿Porqué te molesta, si no es tuyo? —¿Qué hacían Andrew? —Tenían la intención de desmebrarme. Estaban a punto de trasladarme a un lugar tranquilo para ordenarme que me desmontara yo mismo.  18 George se volvió hacia ellos. Le temblaba la barbilla. Los dos jóvenes no retrocedieron más. Sonreían. —¿Qué piensas hacer gordinflón? —dijo el alto, con tono burlón— ¿Atacarnos? —No. No es necesario. Este robot ha vivido con mi familia durante más de setenta años. Nos conoce y nos estima más que a nadie. Le diré que vosotros dos me estáis atacando amenazando y queréis matarme. Le pediré que me defienda. Entre vosotros y yo, optará por mí. ¿Sabéis qué os ocurrirá cuando os ataque? —Los dos jóvenes recularon atemorizados—. Andrew, corro peligro porque estos dos quieren hacerme daño. ¡Vé hacia ellos! Andrew obedeció, y los dos jóvenes no esperaron. Pusieron los pies en polvorosa. —De acuerdo, Andrew, cálmate —dijo George, un poco demudado, pues ya no estaba en edad para enzarzarse con un joven y menos con dos. —No podría haberlos lastimado, George. Vi que no te estaban atacando. —No te ordené que los atacaras, sólo que fueras hacia ellos. Su miedo hizo lo demás. —¿Cómo pueden temer a los robots? —Es una enfermedad humana, de la que aún no nos hemos curado. Pero eso no importa. ¿Qué demonios haces aquí, Andrew? Estaba a punto de regresar y contratar un helicóptero cuando te encontré. ¿Cómo se te ocurrió ir a la biblioteca? Yo te hubiera traído los libros que necesitaras. —Soy un... —Robot libre. Si, vale. ¿Qué querías de la biblioteca? —Quiero saber más acerca de los robots, George. Quiero escribir una historia de los robots. —Bien, vayamos a casa... Y recoge tus ropas, Andrew. Hay un millón de libros sobre robótica y todos ellos incluyen historias de la ciencia. El mundo no sólo se está saturando de robots, sino de información sobre ellos. Andrew meneó la cabeza; con un gesto humano que había adquirido recientemente.  19 —No me refiero a una historia de la robótica, George, sino a una historia de los robots, escrita por un robot. Quiero explicar lo que sienten los robots acerca de lo que ha ocurrido desde que se les permitió trabajar y vivir en la Tierra. George enarcó las cejas, pero no dijo nada.  La Niña ya tenía más de ochenta y tres años, pero no había perdido energía ni determinación. Usaba el bastón más para gesticular que para apoyarse.  Escuchó la historia hecha una furia. —Es espantoso, George ¿Quiénes eran esos rufianes? —No lo sé. ¿Qué importa? Al final no causaron daño. —Pero pudieron causarlo. Tú eres abogado, George, y si disfrutas de una buena posición se debe al talento de Andrew. El dinero que él ganó es el cimiento de todo lo que tenemos aquí. Él da continuidad a esta familia y no permitiré que lo traten como a un juguete de cuerda. —¿Qué quieres que haga, madre? —He dicho que eres abogado, ¿es que no me escuchas? Prepara una acción constitutiva, obliga a los tribunales regionales a declarar los derechos de los robots, logra que la Legislatura apruebe leyes necesarias y lleva el asunto al Tribunal Mundial si es preciso. Estaré vigilando, George, y no toleraré vacilaciones. Hablaba en serio, y lo que comenzó como un modo de aplacar a esa formidable anciana se transformó en un asunto complejo, tan enmarañado que resultaba interesante. Como socio más antiguo de Feingold y Martin, George planeó la estrategia, pero dejó el trabajo a sus colegas más jóvenes, entre ellos a su hijo Paul, que también trabajaba en la firma y casi todos los días le presentaba un informe a la abuela. Ella, a su vez, deliberaba todos los días con Andrew. Andrew estaba profundamente involucrado. Postergó nuevamente su trabajo en el libro sobre los robots mientras cavilaba sobre las argumentaciones judiciales, y en ocasiones hacía útiles sugerencias. —George me dijo que los seres humanos siempre han temido a los robots —dijo una vez—. Mientras sea así, los tribunales y las legislaturas  20 no trabajarán a favor de ellos. ¿No tendría que hacerse algo con la opinión pública? Así que, mientras Paul permanecía con el juzgado, George optó por la tribuna pública. Eso le permitía ser informal y llegaba al extremo de usar esa ropa nueva y floja que llamaban “harapos”. —Pero no te la pises en el estrado, papá —le advirtió Paul. Interpeló a la convención anual de holonoticias en una ocasión, diciendo: —Si en virtud de la Segunda Ley podemos exigir a cualquier robot obediencia ilimitada en todos los aspectos que entrañan daño para un ser humano, entonces cualquier ser humano tiene un temible poder sobre cualquier robot. Como la Segunda Ley tiene prioridad sobre la Tercera, cualquier ser humano puede hacer uso de la ley de obediencia para anular la ley de autoprotección. Puede ordenarle a cualquier robot que se haga daño a sí mismo o que se autodestruya, sólo por capricho. “¿Es eso justo? ¿Trataríamos así a un animal? Hasta un objeto inanimado que nos ha prestado un buen servicio se gana nuestra consideración. Y un robot no es insensible. No es un animal. Puede pensar, hablar, razonar, bromear. ¿Podemos tratarlos como amigos, podemos trabajar con ellos y no brindarles el fruto de esa amistad, el beneficio de la colaboración mutua? “Si un ser humano tiene el derecho de darle a un robot cualquier orden que no suponga daño para un ser humano, debería tener la decencia de no darle a un robot ninguna orden que suponga daño para un robot, a menos que lo requiera la seguridad humana. Un gran poder supone una gran responsabilidad, y si los robots tienen tres leyes para proteger a los hombres ¿es mucho pedir que los hombres tengan un par de leyes para proteger a los robots? Andrew tenía razón. La batalla por ganarse la opinión pública fue la clave en los tribunales y en la Legislatura, y al final se aprobó una ley que imponía unas condiciones, según las cuales se prohibían las órdenes lesivas para los robots. Tenía muchos vericuetos y los castigos por violar la ley eran insuficientes, pero el principio quedó establecido. La Legislatura Mundial la aprobó el día de la muerte de la Niña. No fue coincidencia que la Niña se aferrara a la vida tan desesperadamente durante el último debate y sólo cejara cuando le  21 comunicaron la victoria. Su última sonrisa fue para Andrew. Sus últimas palabras fueron: —Fuiste bueno con nosotros, Andrew. Murió cogiéndole la mano, mientras George, con su esposa y sus hijos, permanecía a respetuosa distancia de ambos.  Andrew aguardó pacientemente mientras el recepcionista entraba al despacho. El robot podría haber usado el interfono holográfico, pero sin duda era presa de cierto nerviosismo por tener que tratar con otro robot y no con un ser humano. Andrew se detuvo cavilando sobre esa cuestión. ¿“Nerviosismo” era la palabra adecuada para una criatura que en vez de nervios tenía sendas positrónicas? ¿Podía usarse como un término analógico? Esos problemas seguían con frecuencia mientras trabajaba en su libro sobre los robots. El esfuerzo de pensar frases para expresar todas las complejidades le había mejorado el vocabulario.  Algunas personas lo miraban al pasar, y él no eludía sus miradas. Las afrontaba con calma y la gente se alejaba. Salió Paul Martin. Parecía sorprendido, aunque Andrew tuvo dificultades para verle la expresión, pues Paul usaba ese grueso maquillaje que la moda imponía